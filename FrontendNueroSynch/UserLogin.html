<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NeuroSync Login</title>
  <link rel="stylesheet" href="Userlogin.css" />
</head>
<body>
  <div class="container">
    <div class="login-form">
      <div class="logo">
        <img id="LOGO" src="/FrontendNueroSynch/assets/uiulogo.png" alt="Logo" />
        <h1>NeuroSync</h1>
      </div>
      <h2>Welcome back!</h2>
      <p>Enter your Credentials to access your account</p>
      <form id="loginform">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />
        
        <label for="password">Password <a href="#" class="forgot">forgot password</a></label>
        <input type="password" id="password" placeholder="Password" required />
        
        <div class="remember">
          <input type="checkbox" id="remember" />
          <label for="remember">Remember for 30 days</label>
        </div>

        <button type="submit">Login</button>
      </form>

      <div class="divider">or</div>

      <!-- <div class="social-login">
        <button class="google">Sign in with Google</button>
        <button class="apple">Sign in with Apple</button>
      </div> -->

      <p class="signup">Don't have an account? <a href="UserRegister.html">Sign Up</a></p>
    </div>

    <div class="image-side">
      <img src="/FrontendNueroSynch/assets/books.jpg" alt="Books Image" />
    </div>
  </div>

  <script src="Userlogin.js"></script>
</body>
</html>
