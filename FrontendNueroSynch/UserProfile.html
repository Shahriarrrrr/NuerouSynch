<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - NeuroSync</title>
    <link rel="stylesheet" href="userprofile.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo-container">
          <img id="nav-uiu" src="/FrontendNueroSynch/assets/uiulogo.png" alt="">
        </div>
        <div class="profile-pic-container">
          <a href="UserProfile.html" id="profile-link">
              <img class="profile-pic-sm" src="/api/placeholder/60/60" alt="Profile Picture" id="sidebar-profile-pic">
          </a>
      </div>
        <div id="home-logo">
          <img id="home-png" src="/FrontendNueroSynch/assets/home.png" alt="">
        </div>
        <svg class="nav-icon" viewBox="0 0 24 24">

        </svg>
    </div>

    <div class="main-content">
        <div class="profile-header">
            <div class="profile-info">
                <h1 class="profile-name" id="user-name">Loading...</h1>
                <div class="profile-id" id="user-id">Loading...</div>
                
                <div class="section">
                    <div class="section-title">
                        Interested Fields :
                        <button class="edit-btn">Edit</button>
                    </div>
                    <div class="interests-container" id="interests-container">
                        <!-- Interests will be populated here -->
                    </div>
                </div>
            </div>
            
            <img class="profile-pic-lg" src="/api/placeholder/120/120" alt="Profile Picture" id="main-profile-pic">
        </div>
        
        <div class="section">
            <div class="section-title">
                Publications :
                <span class="see-more">See more</span>
            </div>
            <div class="publications-container" id="publications-container">
                <!-- Publications will be populated here -->
            </div>
        </div>
        
        <div class="section">
            <div class="section-title">
                Department:
                <button class="edit-btn">Edit</button>
            </div>
            <div class="department-info" id="department-info">
                Loading...
            </div>
        </div>
      <script src="UserProfile.js"></script>
</body>
</html>
