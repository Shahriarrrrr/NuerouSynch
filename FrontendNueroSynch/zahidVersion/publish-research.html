<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publish Your Research - NeuroSync</title>
    <link rel="stylesheet" href="publish-research.css">
</head>
<body>
    <!-- Navbar Section (left side) -->
    <div id="navbar">
        <div class="navbar-header">
            <img src="assets/logo.png" alt="NeuroSync Logo" class="logo">
            <p>Hello, Shahriar</p>
            <img src="assets/user-profile.jpg" alt="User Profile" class="profile-pic">
        </div>
        <div class="navbar-menu">
            <button class="nav-btn">Home</button>
            <button class="nav-btn">Messages</button>
            <button class="nav-btn">Teams</button>
            <button class="nav-btn">Interests</button>
        </div>
    </div>

    <!-- Main Content Section -->
    <section id="main-content">
        <div class="content-container">
            <div class="publish-research">
                <h1>Publish Your Research</h1>
                <form action="#" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" placeholder="Enter your title here">
                    </div>

                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea id="description" name="description" placeholder="Enter your description here"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="keywords">Keywords:</label>
                        <input type="text" id="keywords" name="keywords" placeholder="Enter your keywords here">
                    </div>

                    <div class="form-group">
                        <label for="co-authors">Co-authors:</label>
                        <input type="text" id="co-authors" name="co-authors" placeholder="Enter your co-authors email here">
                    </div>

                    <div class="form-group">
                        <label for="file">Add file:</label>
                        <input type="file" id="file" name="file" accept=".pdf,.doc,.docx,.pptx">
                    </div>

                    <button type="submit" class="submit-btn">Publish Research</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="assets/logo.png" alt="NeuroSync Logo">
            </div>
            <div class="footer-links">
                <h3>Company</h3>
                <ul>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="careers.html">Careers</a></li>
                </ul>
            </div>
            <div class="footer-links">
                <h3>Resources</h3>
                <ul>
                    <li><a href="help.html">Help Center</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </div>
            <div class="footer-links">
                <h3>Business Solutions</h3>
                <ul>
                    <li><a href="marketing.html">Marketing Solutions</a></li>
                    <li><a href="recruitment.html">Scientific Recruitment</a></li>
                    <li><a href="publisher.html">Publisher Solutions</a></li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2008-2025 NeuroSync. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
